<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tagged Template Literals</title>
    <style>
        .green{
            color: green;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <script>
        const cidade = "Santos"
        const coisa = "Canais"
        const outraCoisa = "Porto"

        function green(template, ...values){
            return template.reduce((accumulator, part, i) =>{
                return `
                    ${accumulator}
                    <span class="green">${values[i -1].toUpperCase()} </span>
                    ${part}
                `
            })
        }

        const santos = green`Eu moro em ${cidade}, cidade dos ${coisa} e do ${outraCoisa}`

        document.body.innerHTML = santos
    </script>
</body>
</html>
