<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Literals</title>
</head>
<body>
    
    <script>
     const article = {
         title: "Aprendendo Template Strings",
         intro: "Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!",
         body: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum nec cursus mi. Mauris in semper nibh. Maecenas faucibus leo eu nisi suscipit egestas. Praesent sem tortor, rhoncus sed placerat nec, consequat et neque. Mauris leo lectus, ultricies id ullamcorper ac, dictum vitae lorem. Sed finibus dolor ac varius laoreet. Quisque porta efficitur dictum. Duis at nisl et tellus congue blandit. Vestibulum at nisl orci.",
         tags: ['es6','js','template-literals'],
         author: "Victor"
     }

     function renderAuthor(nome){
         return (nome) ? nome : "Desconhecido"
     }
     const markup = `
         <article>
            <header>
                <h1> ${article.title} </h1>
            </header>
            <section>
                <p>${article.intro}
            </section>
            <footer>
                <ul>
                    ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
                </ul>
                <p> Autor: ${renderAuthor(article.author)}
                </p>
            </footer>
            
         </article>
     `
    document.body.innerHTML = markup

    </script>
</body>
</html>
